<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags do HTML</title>
    <style>

    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre cada termo para saber qual tag deve utilizar em cada caso.
    </p>
    <img src="" alt="">
    <ul>
        <li><abbr title="Use as tags &lt;p&gt;...&lt;/p&gt;">Parágrafos</abbr>
        <li><abbr title="Use as tags &lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr>
        <li><abbr title="Use a tag &lt;img src='' alt=''&gt;">imagens</abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;...&lt;/abbr&gt;">Abreviações</abbr>
        <li><abbr title="Use as tags &lt;code&gt;...&lt;/code&gt;">Códigos-fonte</abbr>
        <li><abbr title="Use a tags &lt;ol&gt;...&lt;/ol&gt;">Listas numeradas</abbr>
        <li><abbr title="Use as tags &lt;li&gt;...&lt;/li&gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
