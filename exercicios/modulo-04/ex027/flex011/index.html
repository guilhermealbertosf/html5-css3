<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.conteiner{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
        }
        div#iA{
            flex: 2 1 100px;
        }
        div#iB{
            flex: 1 0 100px;
        }
        div#iC{
            flex: 0 0 100px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="iA">A</div>
        <div class="item" id="iB">B</div>
        <div class="item" id="iC">C</div>
    </div>
</body>
</html>
