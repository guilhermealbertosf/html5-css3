<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" height="400px">
            <a href="https://cursoemvideo.com">Curso em vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com/" frameborder="0">
            <a href="https://www.google.com/">google</a>
        </iframe>
        também é muito legal, pena que não funciona dentro do iframe
    </p>
    <p>
        Acessando o site da
        <iframe src="https:/guilhermealbertosf.github.io/projeto-tecmit" frameborder="0" height="300px" width="400px">
            <a href="https:/guilhermealbertosf.github.io/projeto-tecmit">tecmit</a>
        </iframe>
        também é bem legal
    </p>
</body>
</html>
