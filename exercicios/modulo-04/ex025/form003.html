<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.txt" method="get" autocomplete="off">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="Seu nome" required size="25" minlength="3" autocomplete="name">
        </p>
        <p>
            <label for="idata">Data de Nascimento: </label>
            <input type="date" name="data" id="idata" required autocomplete="bday ">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" required step="0.5" value="5.0">
        </p>
        <p>
            <label for="imes">Mês: </label>
            <input type="month" name="mes" id="imes" required value="2025-03">
        </p>
        <p>
            <label for="ihora">Horário da prova: </label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
